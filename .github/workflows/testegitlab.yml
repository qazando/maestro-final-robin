name: Run Maestro Tests

on:
  push:
    branches:
      - main
      - master
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # Checkout do repositÃ³rio
      - name: Checkout repository
        uses: actions/checkout@v3

      # Baixar e instalar o Maestro
      - name: Install Maestro
        run: |
          curl -Ls "https://get.maestro.mobile.dev" | bash
          echo "$HOME/.maestro/bin" >> $GITHUB_PATH

      # Exportar chave API do Maestro Cloud
      - name: Set Maestro API Key
        run: echo "MAESTRO_API_KEY=rb_TaUkQb07Vn8pdQZhSanYBSpUynI6OaoyGnKJX4f63XJG7kgNsWf3cb4pEMNWUnzhUltqmsgNTUn25mx0dETVIrAfSEJAIWI6mxB" >> $GITHUB_ENV

      # Rodar testes usando o Maestro
